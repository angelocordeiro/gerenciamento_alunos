{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<div class="container-fluid d-flex justify-content-center vh-100">
    <div class="col-md-5 bg-side">
        <div class="body-form">
            <h2 class="text-center">Logar</h2>
            <p class="text-center">Que bom ter você de volta.</p>
            <hr>
            <form method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="nome">Usuário:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome de usuário..." name="nome">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha..." name="senha">
                </div>

                <button type="submit" class="btn btn-custom-primary btn-block">ENTRAR</button>

                <p class="text-center mt-3 mb-0">Ainda não tem uma conta? <a href="{% url 'cadastrar' %}">Cadastre-se</a></p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
